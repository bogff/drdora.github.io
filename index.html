<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üíñ</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  font-family: "Poppins", sans-serif;
  cursor: pointer;
  background: linear-gradient(135deg, #1a1a1a, #2b2b4d);
  background-size: 400% 400%;
  animation: bgShift 15s ease infinite;
}

@keyframes bgShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  position: absolute;
  top: 10%;
  text-align: center;
  font-size: 2.5em;
  animation: fadeIn 3s ease forwards;
  opacity: 0;
  text-shadow: 0 0 15px #ff66cc, 0 0 30px #ff66cc;
}

@keyframes fadeIn { to { opacity: 1; } }

#equalizer {
  display: flex;
  position: absolute;
  bottom: 50px;
  width: 100%;
  justify-content: space-between;
  align-items: flex-end;
  padding: 0 10px;
}

.bar {
  flex: 1;
  margin: 0 3px;
  border-radius: 15px;
  transform-origin: bottom;
  transition: height 0.1s ease;
  backdrop-filter: blur(8px) saturate(150%);
  -webkit-backdrop-filter: blur(8px) saturate(150%);
  background-color: rgba(255, 255, 255, 0.05);
  box-shadow: 0 0 20px rgba(255, 102, 204, 0.6), inset 0 0 10px rgba(255,255,255,0.2);
}

.photo {
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 20px;
  object-fit: cover;
  opacity: 0;
  animation: floatUp 10s linear infinite;
  box-shadow: 0 0 20px rgba(255,102,204,0.5);
}

@keyframes floatUp {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { transform: translateY(-150px) rotate(360deg); opacity: 0; }
}

footer {
  position: absolute;
  bottom: 20px;
  text-align: center;
  font-size: 14px;
  color: #aaa;
}

footer a {
  color: #ff66cc;
  text-decoration: none;
  margin: 0 6px;
}
</style>
</head>
<body>
<h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üéÇüí´</h1>

<audio id="bgm" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
</audio>

<div id="equalizer"></div>

<footer>
  designed by <b>prostozhenyaaa</b><br />
  <a href="#">Instagram</a> | <a href="#">VK</a> | <a href="#">Telegram</a>
</footer>

<script>
const photos = [
  "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=500",
  "https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?w=500",
  "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500",
  "https://images.unsplash.com/photo-1531256379411-6f66f3b3f113?w=500"
];

const equalizer = document.getElementById('equalizer');
const bgm = document.getElementById('bgm');

// –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä
const bars = [];
const numBars = 30;
for (let i = 0; i < numBars; i++) {
  const bar = document.createElement('div');
  bar.classList.add('bar');
  equalizer.appendChild(bar);
  bars.push(bar);
}

function animate() {
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const source = audioCtx.createMediaElementSource(bgm);
  const analyser = audioCtx.createAnalyser();
  analyser.fftSize = 64;
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  const dataArray = new Uint8Array(analyser.frequencyBinCount);

  function renderFrame() {
    requestAnimationFrame(renderFrame);
    analyser.getByteFrequencyData(dataArray);
    for (let i = 0; i < bars.length; i++) {
      const value = dataArray[i % dataArray.length];
      bars[i].style.height = (50 + value * 2) + 'px';
      bars[i].style.boxShadow = `0 0 ${10 + value/10}px rgba(255,102,204,0.7), inset 0 0 ${5 + value/20}px rgba(255,255,255,0.3)`;
    }
  }
  renderFrame();
}

// –ü–ª–∞–≤–∞—é—â–∏–µ —Ñ–æ—Ç–æ
function spawnPhoto() {
  const photo = document.createElement('img');
  photo.src = photos[Math.floor(Math.random() * photos.length)];
  photo.classList.add('photo');
  photo.style.left = Math.random() * (window.innerWidth - 120) + 'px';
  photo.style.animationDuration = 8 + Math.random() * 6 + 's';
  document.body.appendChild(photo);

  setTimeout(() => photo.remove(), 14000);
}

setInterval(spawnPhoto, 1500);

// –°—Ç–∞—Ä—Ç –º—É–∑—ã–∫–∏ –∏ —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ
function startAudio() {
  bgm.play().then(() => animate())
    .catch(err => console.log('–ù—É–∂–µ–Ω –∫–ª–∏–∫ –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ –∞—É–¥–∏–æ:', err));
  document.body.removeEventListener('click', startAudio);
  document.body.removeEventListener('touchstart', startAudio);
}

document.body.addEventListener('click', startAudio, { once: true });
document.body.addEventListener('touchstart', startAudio, { once: true });
</script>
</body>
</html>
