<head>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #1a1a1a, #000);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  font-family: "Poppins", sans-serif;
  color: white;

h1 {
  position: absolute;
  top: 10%;
  width: 100%;
  text-align: center;
  font-size: 2em;
  animation: fadeIn 3s ease forwards;
  opacity: 0;
}

@keyframes fadeIn { to { opacity: 1; } }

.bars-container {
  display: flex;
  align-items: flex-end;
  height: 60%;
  position: absolute;
  bottom: 100px;
}

.bar {
  width: 80px;
  margin: 0 10px;
  border-radius: 12px 12px 0 0;
  background-size: cover;
  background-position: center;
  transform-origin: bottom;
  transition: height 0.05s linear, transform 0.1s linear;
  box-shadow: 0 0 15px rgba(255,102,204,0.5);
}

footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;

  color: #aaa;
}

footer a {
  color: #ff66cc;
  text-decoration: none;
  margin: 0 6px;
}
</style>
</head>
<body>

<h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üéÇüí´</h1>

<div class="bars-container" id="barsContainer"></div>

<footer>
  designed by <b>prostozhenyaaa</b><br>
  <a href="#">Instagram</a> | <a href="#">VK</a> | <a href="#">Telegram</a>
</footer>

<audio id="bgm" src="music/papa_temnogo_princa.mp3" loop></audio>

<script>
// –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –¥–ª—è —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞
const photos = [
  "images/dasha1.jpg",
  "images/dasha2.jpg",
  "images/dasha3.jpg",
  "images/dasha4.jpg"
];

const container = document.getElementById('barsContainer');
const bars = [];

// –°–æ–∑–¥–∞—ë–º –ø–æ–ª–æ—Å—ã-—ç–∫–≤–∞–ª–∞–π–∑–µ—Ä —Å —Ñ–æ—Ç–æ
photos.forEach(photo => {
  const bar = document.createElement('div');
  bar.classList.add('bar');
  bar.style.height = '50px';
  bar.style.backgroundImage = `url(${photo})`;
  container.appendChild(bar);
  bars.push(bar);
});

// Web Audio API
const audio = document.getElementById('bgm');
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioContext();
const source = audioCtx.createMediaElementSource(audio);
const analyser = audioCtx.createAnalyser();
analyser.fftSize = 128;
source.connect(analyser);
analyser.connect(audioCtx.destination);
const dataArray = new Uint8Array(analyser.frequencyBinCount);

// –§—É–Ω–∫—Ü–∏—è –ø–ª–∞–≤–Ω–æ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤—ã—Å–æ—Ç—ã –∏ –∫–æ–ª–µ–±–∞–Ω–∏—è –ø–æ–ª–æ—Å
function animate() {
  requestAnimationFrame(animate);
  analyser.getByteFrequencyData(dataArray);

  bars.forEach((bar, i) => {
    let value = dataArray[i] / 2 + 50; // –±–∞–∑–æ–≤–∞—è –≤—ã—Å–æ—Ç–∞
    let scale = 1 + dataArray[i] / 512; // –ª—ë–≥–∫–æ–µ –∫–æ–ª–µ–±–∞–Ω–∏–µ
    let rotate = (Math.random() - 0.5) * 5; // —Å–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
    bar.style.height = value + 'px';
    bar.style.transform = `scaleY(${scale}) rotate(${rotate}deg)`;
    bar.style.filter = `brightness(${0.8 + Math.random() * 0.4})`;
  });
}

// –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∞—É–¥–∏–æ
audio.play().catch(() => {
  // –ï—Å–ª–∏ –∞–≤—Ç–æ–ø–ª–µ–π –±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –±—Ä–∞—É–∑–µ—Ä–æ–º ‚Äî –∑–∞–ø—Ä–æ—Å–∏–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ
  console.log("–ê–≤—Ç–æ–ø–ª–µ–π –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω. –ö–ª–∏–∫–Ω–∏—Ç–µ, —á—Ç–æ–±—ã –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É.");
});

animate();
</script>

</body>
