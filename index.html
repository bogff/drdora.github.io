<style>

/* –ü–ª–µ–π –∫–Ω–æ–ø–∫–∞ */

/* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ */

/* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */

  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  font-size: 1.1rem;
}
</style>
</head>
<body>
  <div class="app" id="app">
    <h1 id="title">–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üéÇüí´</h1>

    <div class="center" aria-hidden="false">
      <button id="playButton">–ù–∞–∂–º–∏ üéµ</button>
    </div>

    <audio id="bgm" preload="metadata">
      <source src="music/papa_temnogo_princa.mp3" type="audio/mpeg">
      <source src="music/papa_temnogo_princa.ogg" type="audio/ogg">
      –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
    </audio>

    <div id="errorMessage">
      <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–∂–º–∏—Ç–µ —Ä–∞–∑—Ä–µ—à–∏—Ç—å –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∏–ª–∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>
      <button onclick="retryPlay()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <footer>
      designed by <b>prostozhenyaaa</b><br>
      <a href="https://t.me/prostozhenya" class="telegram-link" target="_blank">Telegram</a>
    </footer>
  </div>

<script>
const playButton = document.getElementById('playButton');
const bgm = document.getElementById('bgm');
const errorMessage = document.getElementById('errorMessage');
const loading = document.getElementById('loading');
let started = false;

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
function showError() {
  errorMessage.style.display = 'block';
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –æ—à–∏–±–∫–∏
function hideError() {
  errorMessage.style.display = 'none';
}

// –§—É–Ω–∫—Ü–∏—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø–æ–ø—ã—Ç–∫–∏
function retryPlay() {
  hideError();
  startSequence();
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –∞—É–¥–∏–æ
function checkAudioSupport() {
  const audio = document.createElement('audio');
  return !!(audio.canPlayType && audio.canPlayType('audio/mpeg;').replace(/no/, ''));
}

// –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞
async function startSequence(ev) {
  if (started) return;
  
  if (ev) {
    ev.preventDefault();
    ev.stopPropagation();
  }

  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
  loading.style.display = 'block';
  
  try {
    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞—É–¥–∏–æ –Ω–∞ –Ω–∞—á–∞–ª–æ
    bgm.currentTime = 0;
    
    // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏
    const playPromise = bgm.play();
    
    if (playPromise !== undefined) {
      await playPromise;
      // –£—Å–ø–µ—à–Ω–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
      started = true;
      playButton.classList.add('hidden');
      setTimeout(() => { 
        playButton.style.display = 'none'; 
        loading.style.display = 'none';
      }, 500);
    }
    
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
    loading.style.display = 'none';
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
    if (error.name === 'NotAllowedError') {
      errorMessage.innerHTML = `
        <p>–ë—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º—É–∑—ã–∫–∏.</p>
        <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞:</p>
        <ol style="text-align: left; margin: 10px 0;">
          <li>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –ø—Ä–∞–≤–æ–π –∫–Ω–æ–ø–∫–æ–π</li>
          <li>–í—ã–±–µ—Ä–∏—Ç–µ "–†–∞–∑—Ä–µ—à–∏—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ"</li>
          <li>–û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É —Å–Ω–æ–≤–∞</li>
        </ol>
        <button onclick="retryPlay()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
      `;
    } else {
      errorMessage.innerHTML = `
        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É.</p>
        <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–¥–µ—Ä–∂–∫—É –∞—É–¥–∏–æ –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ.</p>
        <button onclick="retryPlay()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
      `;
    }
    showError();
    started = false;
  }
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
function addEventListeners() {
  // –û—Å–Ω–æ–≤–Ω–æ–π –∫–ª–∏–∫
  playButton.addEventListener('click', startSequence);
  
  // Touch —Å–æ–±—ã—Ç–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
  playButton.addEventListener('touchstart', function(e) {
    e.preventDefault();
    startSequence(e);
  }, { passive: false });
  
  // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
  playButton.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' || e.key === ' ' || e.key === 'Spacebar') {
      e.preventDefault();
      startSequence(e);
    }
  });
  
  // –§–æ–∫—É—Å –¥–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
  playButton.addEventListener('focus', function() {
    this.style.outline = '2px solid #b080ff';
  });
  
  playButton.addEventListener('blur', function() {
    this.style.outline = 'none';
  });
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
document.addEventListener('DOMContentLoaded', function() {
  // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É –∞—É–¥–∏–æ
  if (!checkAudioSupport()) {
    playButton.disabled = true;
    playButton.textContent = '–ê—É–¥–∏–æ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
    playButton.style.background = '#666';
    return;
  }
  
  // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
  addEventListeners();
  
  // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∞—É–¥–∏–æ
  bgm.load();
  
  console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞. –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∞—É–¥–∏–æ:', checkAudioSupport());
});

// –†–µ–∑–µ—Ä–≤–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
window.addEventListener('load', function() {
  if (!document.querySelector('#playButton').hasEventListener) {
    addEventListeners();
  }
});

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–¥–ª—è –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –≤ –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–∞—Ö)
document.addEventListener('visibilitychange', function() {
  if (document.visibilityState === 'visible' && started) {
    // –ü—Ä–∏ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–∏ –Ω–∞ –≤–∫–ª–∞–¥–∫—É –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
    bgm.play().catch(e => console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ:', e));
  }
});

// –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—à–∏–±–æ–∫
window.retryPlay = retryPlay;
window.startSequence = startSequence;
</script>
