<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üíñ</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #1a1a1a, #2b2b4d);
  background-size: 400% 400%;
  animation: bgShift 15s ease infinite;
}

@keyframes bgShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  position: absolute;
  top: 10%;
  text-align: center;
  font-size: 2.5em;
  animation: fadeIn 3s ease forwards;
  opacity: 0;
  text-shadow: 0 0 15px #ff66cc, 0 0 30px #ff66cc;
}

@keyframes fadeIn { to { opacity: 1; } }

#playButton {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 20px 50px;
  font-size: 1.5em;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  background: linear-gradient(135deg, #ff66cc, #ff33aa);
  color: white;
  box-shadow: 0 0 20px rgba(255,102,204,0.6), 0 0 50px rgba(255,102,204,0.3);
  animation: pulse 2s infinite;
  transition: transform 0.2s, box-shadow 0.2s;
}

#playButton:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px rgba(255,102,204,0.8), 0 0 60px rgba(255,102,204,0.4);
}

@keyframes pulse {
  0% { box-shadow: 0 0 20px rgba(255,102,204,0.6), 0 0 50px rgba(255,102,204,0.3); }
  50% { box-shadow: 0 0 30px rgba(255,102,204,0.8), 0 0 70px rgba(255,102,204,0.4); }
  100% { box-shadow: 0 0 20px rgba(255,102,204,0.6), 0 0 50px rgba(255,102,204,0.3); }
}

#equalizer {
  display: flex;
  position: absolute;
  bottom: 50px;
  width: 100%;
  justify-content: space-between;
  align-items: flex-end;
  padding: 0 10px;
}

.bar {
  flex: 1;
  margin: 0 3px;
  border-radius: 15px;
  transform-origin: bottom;
  transition: height 0.1s ease;
  backdrop-filter: blur(8px) saturate(150%);
  -webkit-backdrop-filter: blur(8px) saturate(150%);
  background-color: rgba(255, 255, 255, 0.05);
  box-shadow: 0 0 20px rgba(255, 102, 204, 0.6), inset 0 0 10px rgba(255,255,255,0.2);
}

.photo {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 20px;
  object-fit: cover;
  opacity: 0;
  animation: floatUp 10s linear infinite;
  box-shadow: 0 0 20px rgba(255,102,204,0.5);
}

@keyframes floatUp {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { transform: translateY(-150px) rotate(360deg); opacity: 0; }
}

footer {
  position: absolute;
  bottom: 20px;
  text-align: center;
  font-size: 14px;
  color: #aaa;
}

footer a {
  color: #ff66cc;
  text-decoration: none;
  margin: 0 6px;
}
</style>
</head>
<body>
<h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üéÇüí´</h1>

<button id="playButton">–ù–∞–∂–º–∏ —Å—é–¥–∞ üéµ</button>

<audio id="bgm" loop>
  <source src="music/papa_temnogo_princa.mp3" type="audio/mpeg" />
</audio>

<div id="equalizer"></div>

<footer>
  designed by <b>prostozhenyaaa</b><br />
  <a href="#">Instagram</a> | <a href="#">VK</a> | <a href="#">Telegram</a>
</footer>

<script>
const photos = [
  "images/dasha1.jpg",
  "images/dasha2.jpg",
  "images/dasha3.jpg",
  "images/dasha4.jpg"
];

// –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä –ø–æ–ª–æ—Å–∫–∏
const equalizer = document.getElementById('equalizer');
const bars = [];
const numBars = 30;
for (let i = 0; i < numBars; i++) {
  const bar = document.createElement('div');
  bar.classList.add('bar');
  equalizer.appendChild(bar);
  bars.push(bar);
}

// –ü–ª–∞–≤–∞—é—â–∏–µ —Ñ–æ—Ç–æ
function spawnPhoto() {
  const photo = document.createElement('img');
  photo.src = photos[Math.floor(Math.random() * photos.length)];
  photo.classList.add('photo');
  photo.style.left = Math.random() * (window.innerWidth - 140) + 'px';
  photo.style.animationDuration = 8 + Math.random() * 6 + 's';
  document.body.appendChild(photo);
  setTimeout(() => photo.remove(), 14000);
}

setInterval(spawnPhoto, 1500);

// –ê–Ω–∏–º–∞—Ü–∏—è —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞
const bgm = document.getElementById('bgm');
let audioCtx, analyser, dataArray;

function startAudio() {
  bgm.play().then(() => {
    // —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ —Å—Ç–∞—Ä—Ç–∞
    document.getElementById('playButton').style.display = 'none';
    
    // —Å–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ-–∫–æ–Ω—Ç–µ–∫—Å—Ç
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(bgm);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 64;
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    
    renderFrame();
  }).catch(err => console.log('–ù—É–∂–µ–Ω –∫–ª–∏–∫ –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ –∞—É–¥–∏–æ:', err));
}

function renderFrame() {
  requestAnimationFrame(renderFrame);
  analyser.getByteFrequencyData(dataArray);
  for (let i = 0; i < bars.length; i++) {
    const value = dataArray[i % dataArray.length];
    bars[i].style.height = (50 + value * 2) + 'px';
    bars[i].style.boxShadow = `0 0 ${10 + value/10}px rgba(255,102,204,0.7), inset 0 0 ${5 + value/20}px rgba(255,255,255,0.3)`;
  }
}

// –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –∏–ª–∏ –Ω–∞ —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä
document.getElementById('playButton').addEventListener('click', startAudio);
equalizer.addEventListener('click', startAudio);
</script>
</body>
</html>
